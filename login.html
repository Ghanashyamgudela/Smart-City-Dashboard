<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart City Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .navbar{
    backdrop-filter: blur(10px);
    background-color: #2c763da4;
}
        *{
  font-family: "Josefin Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: 200;
  font-style: normal;
}
body{
    background:
  linear-gradient(135deg, #F8F8F9 25%, transparent 25%) -50px 0,
  linear-gradient(225deg, #F8F8F9 25%, transparent 25%) -50px 0,
  linear-gradient(315deg, #F8F8F9 25%, transparent 25%),
  linear-gradient(45deg, #F8F8F9 25%, transparent 25%);
background-size: 100px 100px;
background-color: #00BAAD;
}
        .login-container {
            max-width: 450px;
            margin: 80px auto;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background-color: var(--bs-primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-weight: 500;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        .shine-button {
  position: relative;
  display: inline-block;
  padding: 12px 24px;
  font-size: 18px;
  color: white;
  background: #868e96;
  border: none;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
}

/* Create the shine effect using ::before */
.shine-button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255, 255, 255, 0.6),
    transparent
  );
  transform: skewX(-20deg);
}
.login-card{
    backdrop-filter: blur(12px);
}

/* On hover, animate the shine */
.shine-button:hover::before {
  animation: shine 0.75s ease forwards;
}

@keyframes shine {
  0% {
    left: -75%;
  }
  100% {
    left: 125%;
  }
}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark  sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-cloud-bolt" style="color: #74C0FC;"></i>Smart City Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Auth buttons will be inserted here by auth.js -->
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container login-container justify-content-center align-items-center">
        <div class="card login-card animate__animated animate__fadeIn">
            <div class="login-header bg-secondary">
                <h3 class="mb-0">Login to Smart City Dashboard</h3>
            </div>
            <div class="login-body">
                <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                    Invalid email or password. Please try again.
                </div>
                <div id="successAlert" class="alert alert-success d-none" role="alert">
                    Registration successful! Please login with your credentials.
                </div>
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="email" class="form-control " id="loginEmail" placeholder="name@example.com" required>
                        <label for="loginEmail">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <div class="form-check mb-3 small">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-secondary shine-button btn-login btn-ripple">Login</button>
                </form>
                <div class="login-footer small">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Smart City Dashboard. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    
</body>
</html>
